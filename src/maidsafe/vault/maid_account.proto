package maidsafe.vault.protobuf;
import "maidsafe/vault/pmid_account.proto";
option optimize_for = LITE_RUNTIME;

message PmidTotals {
  required bytes serialised_pmid_registration = 1;
  required PmidRecord pmid_record = 2;
}

// Data put to the network by the client
message PutData {
  required DataElement data_element = 1;
  optional int32 replications = 2;
}

message MaidAccount {
  required bytes maid_name = 1;
  repeated PmidTotals pmid_totals = 2;
  repeated PutData recent_put_data = 3;
  required int64 total_data_stored_by_pmids = 4;
  required int64 total_put_data = 5;
}

message ArchivedData {
  repeated PutData put_data = 1;
}

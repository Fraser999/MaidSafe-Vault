package maidsafe.vault.protobuf;
option optimize_for = LITE_RUNTIME;

// Question MAID Account Holder to PMID Account Holder (answer with PmidSize)
message GetPmidSize {
  required bytes pmid_name = 1;
}

// MPID Account Holder to Metadata Manager
// MPID Account Holder to MPID ??
message NodeDown {
  required bytes node_id = 1;
}

message NodeUp {
  required bytes node_id = 1;
}
